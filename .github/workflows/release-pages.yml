name: Release → Build TS → Deploy to Pages

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy static files
        run: |
          mkdir -p dist
          [ -f index.html ] && cp index.html dist/ || true
          [ -f styles.css ] && cp styles.css dist/ || true
          [ -f code.js ] && cp code.js dist/ || true
          [ -f assets/preview.png ] && cp assets/preview.png dist/ || true
          [ -f penguins.mp4 ] && cp penguins.mp4 dist/ || true
          [ -f app.css ] && cp app.css dist/ || true

      - name: Inject version into HTML
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          sed -i "s|<div id=\"version\" class=\"fixed bottom-4 left-4 text-xs opacity-50\">v?.?.?</div>|<div id=\"version\" class=\"fixed bottom-4 left-4 text-xs opacity-50\">$TAG</div>|g" dist/index.html
          echo "Injected version $TAG into index.html"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


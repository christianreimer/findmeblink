name: Release → Build TS → Deploy to Pages

on:
  # push:
  #   tags:
  #     - 'v*'
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Make sure your final static files live in ./dist
      # e.g., copy index.html and assets if your build step didn’t already
      - name: Copy static files (optional)
        run: |
          mkdir -p dist
          [ -f index.html ] && cp index.html dist/
          [ -f styles.css ] && cp styles.css dist/
          [ -f code.js ] && cp code.js dist/
          [ -f preview.png ] && cp preview.png dist/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

